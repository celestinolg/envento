<div class="container mx-auto p-4">
  <form (ngSubmit)="salvarEvento()" class="bg-white shadow-md rounded-lg p-4">
    <h2 class="text-xl font-semibold mb-4">Registrar Evento</h2>
    <div class="grid grid-cols-2 gap-4">
      <div class="col-span-2">
        <label class="block text-gray-700 font-bold mb-2" for="titulo">Título</label>
        <input [(ngModel)]="evento.titulo" name="titulo" id="titulo" type="text" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label class="block text-gray-700 font-bold mb-2" for="descricao">Descrição</label>
        <textarea [(ngModel)]="evento.descricao" name="descricao" id="descricao" class="w-full px-3 py-2 border rounded" required></textarea>
      </div>
      <div>
        <label class="block text-gray-700 font-bold mb-2" for="data">Data</label>
        <input [(ngModel)]="evento.data" name="data" id="data" type="date" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label class="block text-gray-700 font-bold mb-2" for="local">Local</label>
        <input [(ngModel)]="evento.local" name="local" id="local" type="text" class="w-full px-3 py-2 border rounded" required>
      </div>
    </div>
    <div class="flex justify-end mt-4">
      <button type="button" class="mr-2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar</button>
    </div>
    <!-- <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar</button> -->
  </form>
</div>
